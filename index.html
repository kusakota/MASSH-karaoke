<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音域チェック</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
        <h1>音域チェック</h1>
        <p>マイクに向かって声を出してください。</p>
        <div class="controls">
            <button id="startButton">分析開始</button>
            <button id="stopButton" style="display: none;">分析停止</button>
            <button id="resetButton">リセット</button>
        </div>
        <div id="result" style="display: none;">
            <div class="pitch-display">
                <div class="pitch-box">
                    <p>これまでの最高音:</p>
                    <span id="highestPitch" class="pitch-value">... Hz</span>
                    <span id="highestNoteName" class="note">--</span>
                </div>
                <div class="pitch-box">
                    <p>これまでの最低音:</p>
                    <span id="lowestPitch" class="pitch-value">... Hz</span>
                    <span id="lowestNoteName" class="note">--</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f2f5;
        color: #333;
        text-align: center;
    }

    .container {
        padding: 40px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        width: 90%;
        max-width: 600px;
    }

    h1 {
        margin-top: 0;
        color: #1a73e8;
    }

    .controls {
        margin-bottom: 20px;
    }

    button {
        padding: 12px 24px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        color: white;
        border-radius: 8px;
        transition: background-color 0.3s;
    }

    #startButton {
        background-color: #1a73e8;
    }

    #startButton:hover {
        background-color: #1558b8;
    }

    #stopButton {
        background-color: #6c757d;
    }

    #stopButton:hover {
        background-color: #5a6268;
    }

    #resetButton {
        background-color: #ff9800; /* オレンジ */
    }

    #resetButton:hover {
        background-color: #f57c00;
    }

    .pitch-display {
        display: flex;
        justify-content: space-around;
        gap: 20px;
        margin-top: 20px;
    }

    .pitch-box {
        flex: 1;
        padding: 15px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
    }

    .pitch-box p {
        margin: 0 0 10px 0;
        font-size: 1rem;
        color: #555;
    }

    .pitch-value {
        font-weight: bold;
        font-size: 2.2em;
        display: block;
        margin-top: 5px;
    }

    #highestPitch {
        color: #d93025; /* 最高音は赤色 */
    }

    #lowestPitch {
        color: #1a73e8; /* 最低音は青色 */
    }

    .note {
        font-size: 1.2em;
        color: #555;
    }
    
    #selectSongButton {
        margin-top: 20px;
        padding: 12px 30px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    #selectSongButton:hover {
        background-color: #45a049;
    }
    </style>
</body>
</html>
